<div id="e-form">
  <form id="add_category">
    <p>{category_name}</p>
    <input  class="required validate-alpha" type="text" name="basic"  value="" />
 
    <p>{ParentCategory}</p>
    <input id="ParentCategory" class="inp-b1" readonly />
    <input id="ParentCategoryId" type="hidden" value="!"/>
    <a class="button small" href="javascript:void(0)" id="startXlist">{select}</a>
    <p>{description}</p>
    <textarea  ondblclick="XTR_main.apply_xinha(this)"  name="description" id="description"></textarea>
    <ul class="chk">
      <li><input type="checkbox" name="hashed_link" id="hashed_link" />{hashed_links}</li>
    </ul>

    
  </form>
  <a class="button" href="javascript:XTR_price.save_category()">{save}</a> </div>
