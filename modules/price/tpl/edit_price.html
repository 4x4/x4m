<div id="e-form">
  <form id="edit_price">
    <p>{price_name}</p>
    <input  class="required validate-alpha" type="text" name="basic"  value="" />

    <input  type="hidden" name="category" id="category"  value="" />
     <ul class="chk">
      <li><input type="checkbox" name="hashed_link" id="hashed_link" />{hashed_link}</li>
      <li><input type="checkbox" name="hidden" id="hidden" />{don't_show_in_the_general_list_of_prices}</li>
    </ul>
    <p>{description}</p>
    <textarea  ondblclick="XTR_main.apply_xinha(this)"  name="description" id="description"></textarea>
    <p>{image}</p>     
    <input class="inp-b2" id="image" name="image">
    <a onclick="xFileManager.selectImage('image')" href="javascript:void(0)" class="button small">{choice}</a>
    
    <p>{counter}</p>
    <input id="counter" class="validate-selection" /> 
    
    <p>{price_file}</p>
    <input class="inp-b2" name="file_name" id="file_name" readonly />
    <a class="button small" href="javascript:void(0)" title="{choose_price}" onclick="xFileManager.selectFile('file_name')">{select}</a> <a class="button small iclear" href="javascript:void(0)" title="{clear" onclick="javascript:$('file_name').value=''"><span></span>&ndash;</a>
  </form>
  <a class="button" href="javascript:XTR_price.save_edited_price();">{save}</a> </div>
