<div id="e-form">
  <form id="add_price">
    <p>{price_name}</p>
    <input class="required validate-alpha" type="text" name="basic" value="" />
    </select>
    <p>{ParentCategory}</p>
    <input id="ParentCategory" class="inp-b1 required" readonly />
    <input id="ParentCategoryId" type="hidden" />
    <a class="button small" href="javascript:void(0)" id="startXlist">{select}</a>
    <ul class="chk">
      <li><input type="checkbox" name="hashed_link" id="hashed_link" />{hashed_link}</li>
      <li><input type="checkbox" name="hidden" id="hidden" />{don't_show_in_the_general_list_of_prices}</li>
    </ul>
    <p>{description}</p>
    <textarea  ondblclick="XTR_main.apply_xinha(this)" name="description" id="description"></textarea>
    
    <p>{image}</p>     
    <input class="inp-b2" id="image" name="image">
    <a onclick="xFileManager.selectImage('image')" href="javascript:void(0)" class="button small">{choice}</a>    
    <p>{price_file}</p>
    <input name="file_name" id="file_name" class="inp-b2" readonly />
    <a class="button small" href="javascript:void(0)" title="{choose_price}" onclick="xFileManager.selectFile('file_name')">{select}</a> <a class="button small iclear" href="javascript:void(0)" title="{clear}" onclick="javascript:$('file_name').value=''"><span></span>&nbsp;</a>
  </form>
  <a class="button" href="javascript:XTR_price.save_price();">{save}</a> </div>
