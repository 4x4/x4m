<div id="e-form">
  <form id="group_edit">
    <p>{category_name}</p>
    <input id="Name" class="required validate-alpha-ext" name="Name" type="text" />
    <ul class="chk">
      <li>
        <input type="checkbox" id="Disable" name="Disable" />
        {off_object}</li>
    </ul>
    <p>{home_group}</p>
    <select id="StartGroup">
    </select>
    <p>{group_of_properties_by_default}</p>
    <select id="Property_set_default">
    </select>
    <p>{properties_group}</p>
    <select onchange="javascript:XTR_catalog.change_property_set(this.options[this.selectedIndex].value)" id="Property_set">
    </select>
  </form>
  <div id="properties_holder"></div>
  <a class="button" href="javascript:XTR_catalog.save_edited_catgroup()">{save}</a> </div>
<div id="slotzcontainer">
  <div id="addtunescontainer"></div>
  <div id="tobjc"><a class="button" href="javascript:void(0)" id="startXlist">{add_related_object}</a></div>
</div>
