    <div id="e-form">
      <form id="edit_tread">
        
          <p><strong>{tread_alias}:</strong></p>
          <input  class="inp input required validate-alpha-ext" type="text" name="Alias"  value="" />
        
        
        
          <p><strong>{tread_name}:</strong></p>
          <input  class="inp input required validate-alphanum is-none-uniq" type="text" name="basic" id="basic"  value="" />
        
          
            <ul class="chk">
                <li>
                  <input type="checkbox"  name="Moderation" />
                    {tread_moderation} 
                  </li>
                
                <ul>

          
            <p><strong>{tread_sorting}:</strong></p>
              
              <select id="TreadSort" name="TreadSort">
                  
                  <option value="asc">{asc}</option>
                  <option value="desc">{desc}</option>
                  
              </select> 
        
         <ul class="chk">

            <ul>

      <a class="button" href="javascript:void(0)" onclick="javascript:XTR_comments.save_edited_tread();">{save_tread}</a> </div>
      
    </div>
