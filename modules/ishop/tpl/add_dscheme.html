<div class="pw-edit big-window">
  <form  name="dscheme" id="dscheme">
    <p>{name_scheme_offers}</p>
    <input name="Name" class="validate-selection" value="">
  </form>
  <form id="add_dscheme">
    <p><strong>{category_catalog}</strong></p>
    <input id="showGroup" class="inp-b1 required" readonly />
    <input id="showGroupId" type="hidden" />
    <a class="button small" href="javascript:void(0)" id="startXlist">{select}</a>
    <p>{discount}</p>
    <input size="2" id="discount" name="discount" class="validate-selection" />
  </form>
  <a class="button" href="javascript:XTR_ishop.add_to_scheme()">{add_to_scheme}</a>
  <ul id="schemeitems">
  </ul>
  <a class="button last" href="javascript:XTR_ishop.save_dscheme()">{save}</a> </div>
