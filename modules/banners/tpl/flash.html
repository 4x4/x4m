<div id="e-form">
  <form id="abanner">
    <p>{banner_name}</p>
    <input class="required validate-alpha" type="text" name="basic"  value="" />
    <input type="hidden"  name="banner_type"  id="banner_type" value="flash" />
    <p>{category_banner}</p>
    <select class="required" id="category" name="category" />
    </select>
    <p>{link}</p>
    <input type="text" name="link"  value="" />
    <p>{home_date}</p>
    <input  type="text"  name="date1"  id="date1" value="" />
    <p>{end_date}</p>
    <input  type="text"  name="date2"  id="date2" value="" />
    <p>{shows}</p>
    <p style="font-weight:normal;">({zero_or_empty_no_restrictions})</p>
    <input type="text"  name="times_to_show"  id="times_to_show" value="" />
    <p>{file_banner} (*.swf):</p>
    <input class="inp-b2" name="file_name" id="file_name" readonly />
    <a class="button small" href="javascript:void(0)" title="Выбрать файл" onclick="xFileManager.selectFile('file_name')">{select}</a> 
    <a class="button small iclear" href="javascript:void(0)" title="Очистить" onclick="javascript:$('file_name').value=''"><span></span>&nbsp;</a>
    <p>{HTML_code_banner}</p>
    <textarea name="flash_text" id="flash_text"></textarea>
    <div style="display:none;"> <a onclick="XTR_banners.preview_banner()" href="javascript:void(0)">{view_banner}</a> </div>
  </form>
  <a class="button" href="javascript:XTR_banners.save_banner();" id="action">{save}</a> </div>
