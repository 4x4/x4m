{%section:webmoney%}
 
    <form id="webmoney" name="webmoney" method="POST" action="https://merchant.webmoney.ru/lmi/payment.asp"> 
        
       <input type="hidden" name="LMI_PAYMENT_AMOUNT" value="{%F:payment_amount%}"> 
       <input type="hidden" name="LMI_PAYMENT_DESC" value="{%F:payment_desc%}">
       <input type="hidden" name="LMI_PAYMENT_NO" value="{%F:payment_num%}">
       <input type="hidden" name="LMI_PAYEE_PURSE" value="{%F:payee_purse%}"> 
       
       
       {%if('{F:result_url}')%}
       <input type="hidden" name="LMI_RESULT_URL" value="{%F:result_url%}"> 
       {%endif%}
       
       {%if('{F:fail_url}')%}
            <input type="hidden" name="LMI_FAIL_URL" value="{%F:fail_url%}"> 
       {%endif%}
       
       
       {%if('{F:success_url}')%}                    
            <input type="hidden" name="LMI_SUCCESS_URL" value="{%F:success_url%}"> 
       {%endif%}
       
       
       {%if('{webmoney_test}'=='1')%}
            <input type="hidden" name="LMI_SIM_MODE" value="0"> 
        {%endif%}

</form>

{%endsection:webmoney%}
